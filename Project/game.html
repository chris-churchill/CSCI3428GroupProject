<!--
  The purpose of this file is to lay out the structure for the game that is a part of our St. Margaret's 
  Bay Area Woodland Conservation Website, using Bootstrap. It does load HTML dynamically for the
  images.
  Authors: Terry Goldsmith (created the initial file which includes all the required code)
         : Chris Churchill
         : Romina Rahman (revised code to add the congratulations and try again texts and the buttons)
-->


<html>
  <head>
    <title>Woodland Convservation Game</title>

    <!-- These 2 lines are required for Bootstrap to work -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="game.css">
  
  </head>


  <!-- When the page is loaded setup() is called to fill div's pic1,
       pic2 and pic3 present below -->

  <body onload="setup()">

    

    <header>

      <!-- Title header -->
      <div id="top-header">

      <div id="header-image-menu">

          <h1 id = "image-text">
              St. Margarets Bay Woodland Conservation Area 
          </h1>
      </div>
    </header>

    <div class="othertest">


    <!-- All Bootstrap grid classes are required to be in a container class -->
    <div class="container text-center">
        <!-- defines the first row -->
        <div class="row top-space">
          <!-- defines 1 column which includes all 12 column sections -->
          <div class="col-12">
            <h1 id="heading"></h1>
          </div>
        </div>
        <!-- defines the second row -->
        <div class="row top-space">
          <!-- defines 3 columns which each include 4 column sections
               which add up to 12 as they must -->
          <div class="col-lg-4" id="pic1">
          </div>
          <div class="col-lg-4" id="pic2">
          </div>
          <div class="col-lg-4" id="pic3">
          </div>
        </div>
      </div>

  </div>
        
   <!-- The "CONGRATULATIONS!!!" message is displayed when the user selects the correct answer. -->
    <h1 class="test">CONGRATULATIONS!!!</h1>

     <!-- A button containing the text "Ok". The user returns back to the game and the congratulations message
    is removed from screen when the button is clicked. -->
    <button type="button" name="button" class="btn btn-dark btn-lg okButton">Ok</button>

    <!-- The "TRY AGAIN" message is displayed when the user selects an incorrect answer. -->
    <h1 class="tryagain">TRY AGAIN</h1>

    <!-- A button containing the text "Ok". The user returns back to the game and the try again message is removed
    from the screen. -->
    <button type="button" name="button" class="btn btn-dark btn-lg tryButton">Ok</button>
      
     <!-- Programmer defined js -->  
    <script src="game.js"></script>
  </body>
</html>
