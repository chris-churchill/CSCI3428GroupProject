<!--
  The purpose of this file is to lay out the structure for the Mi'kmaq
  language app, using Bootstrap. It does load HTML dynamically for the
  images and their associated audio.
  Authors: Terry Goldsmith (created the initial file which includes all
                            the required code)
         : Chris Churchill
         : Romina Rahman (Revised code)
-->


<html>
  <head>
    <title>demo1</title>

    <!-- These 2 lines are required for Bootstrap to work -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="./css/demo1.css">
  
  </head>


  <!-- When the page is loaded setup() is called to fill div's pic1,
       pic2 and pic3 present below -->

  <body onload="setup()">

    

    <header>

      <!-- Title header -->
      <div id="top-header">

      <div id="header-image-menu">

          <h1 id = "image-text">
              St. Margarets Bay Woodland Conservation Area 
          </h1>
      </div>
    </header>

    <div class="topnav">
      <a data-role="button" class="active" href="#home" onclick="location.href='./Woodland.html'">Home</a>
      <a data-role="button" class="active" href="#history" onclick="location.href='./history.html'">History</a>
      <a data-role="button" class="active" href="#photos" onclick="location.href='./photos.html'">Photos</a>
      <a data-role="button" class="active" href="#faqs" onclick="location.href='./faqs.html'">FAQs</a>
      <a data-role="button" class="active" href="#visitus" onclick="location.href='./visitus.html'">Visit Us</a>
      <a data-role="button" class="active" href="#game" onclick="location.href='./game.html'">Game</a>
    </div>

    <div class="othertest">


    <!-- All Bootstrap grid classes are required to be in a container class -->
    <div class="container text-center">
        <!-- defines the first row -->
        <div class="row top-space">
          <!-- defines 1 column which includes all 12 column sections -->
          <div class="col-12">
            <h1 id="heading"></h1>
          </div>
        </div>
        <!-- defines the second row -->
        <div class="row top-space">
          <!-- defines 3 columns which each include 4 column sections
               which add up to 12 as they must -->
          <div class="col-lg-4" id="pic1">
          </div>
          <div class="col-lg-4" id="pic2">
          </div>
          <div class="col-lg-4" id="pic3">
          </div>
        </div>
      </div>

  </div>
        
    <h1 class="test">CONGRATULATIONS!!!</h1>
    <button type="button" name="button" class="btn btn-dark btn-lg okButton">Ok</button>

    <h1 class="tryagain">TRY AGAIN</h1>
    <button type="button" name="button" class="btn btn-dark btn-lg tryButton">Ok</button>
      
     <!-- Programmer defined js -->  
    <script src="./js/demo1.js"></script>
  </body>
</html>
